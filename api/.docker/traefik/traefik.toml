# traefik/traefik.toml
[global]
  sendAnonymousUsage = false

[log]
  level = "DEBUG" #DEBUG, INFO, WARN, ERROR, FATAL, PANIC
  format = "common"

[api]
 dashboard = true
 insecure = true

[providers]
  [providers.file]
	filename = "/etc/traefik/template-rules.toml"
  [providers.docker]
    endpoint = "unix:///var/run/docker.sock"
    watch = true
    exposedByDefault = true
    swarmMode = false

[entryPoints]
  [entryPoints.http]
  address = ":80"
  [entryPoints.https]
  address = ":443"
